<div id="profile-selector-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-[#F0F7F7] rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl border-2 border-[#B784F2]">
    <div class="text-center">
      <!-- Title -->
      <h3 class="text-[#B784F2] font-['Irish_Grover'] text-2xl mb-6">
        Choose Profile Picture
      </h3>
      
      <!-- Profile Picture Options -->
      <div class="grid grid-cols-3 gap-4 mb-6">
        <button id="profile-option-1" class="p-2 rounded-lg hover:bg-[#DFD1EF] transition-colors duration-300">
          <img src="/art/profile/profile_1.svg" alt="Profile 1" class="w-16 h-16 mx-auto" />
        </button>
        <button id="profile-option-2" class="p-2 rounded-lg hover:bg-[#DFD1EF] transition-colors duration-300">
          <img src="/art/profile/profile_2.svg" alt="Profile 2" class="w-16 h-16 mx-auto" />
        </button>
        <button id="profile-option-3" class="p-2 rounded-lg hover:bg-[#DFD1EF] transition-colors duration-300">
          <img src="/art/profile/profile_3.svg" alt="Profile 3" class="w-16 h-16 mx-auto" />
        </button>
        <button id="profile-option-4" class="p-2 rounded-lg hover:bg-[#DFD1EF] transition-colors duration-300">
          <img src="/art/profile/profile_4.svg" alt="Profile 4" class="w-16 h-16 mx-auto" />
        </button>
        <button id="profile-option-5" class="p-2 rounded-lg hover:bg-[#DFD1EF] transition-colors duration-300">
          <img src="/art/profile/profile_no.svg" alt="Profile No" class="w-16 h-16 mx-auto" />
        </button>
      </div>
      
      <!-- Close Button -->
      <button id="profile-selector-close" class="px-6 py-3 bg-[#6B7280] text-white font-['Irish_Grover'] text-lg rounded-2xl border-2 border-[#6B7280] hover:bg-[#4B5563] transition-colors duration-300">
        Close
      </button>
    </div>
  </div>
</div>
