<div class="flex flex-col items-center justify-center lg:w-[80%] w-[100%] h-auto min-h-screen bg-[#B0D5D5] z-10">
    <div class="flex flex-col items-center h-auto min-h-[900px] w-[95%] bg-[#F0F7F7] rounded-3xl -mt-10 p-1 relative">
        <blitz-sound-button></blitz-sound-button>
        <div class="flex flex-wrap justify-center items-center gap-x-8 2xl:gap-x-24">
            <div class="flex flex-col items-center justify-between h-auto w-[360px] md:w-[500px] mt-[10%] md:mt-[5%] mb-[10%] gap-3 md:gap-10">
                <div class="flex flex-col items-center justify-center h-[250px] w-[360px] md:w-[500px] md:h-[300px]">
                    <!-- User Profile Display -->
                    <div class="flex flex-row items-center justify-center relative h-[250px] w-[360px] md:w-[500px] md:h-[300px] border-[#81C3C3] border-8 rounded-4xl">
                        <div id="profile-component" class="flex flex-row items-center justify-center h-full w-full">
                            <div class="flex flex-col items-center justify-center h-full w-auto gap-7 border-0 max-w-[50%]">
                                <p class="text-xl md:text-2xl font-bold text-[#81C3C3] underline underline-offset-6 decoration-3 pl-2">{{targetUser?.nickname || 'Loading...'}}</p>
                                <div class="w-full h-[100px] max-w-[90%] min-h-[40px] rounded-md p-2 pt-0 text-center text-[#81C3C3] border-[#81C3C3] border-2 overflow-hidden text-sm md:text-xl leading-tight break-words whitespace-normal">
                                    {{targetUserLoading ? 'Loading profile...' : 'User Profile'}}
                                </div>
                                <div class="flex flex-row items-end justify-center w-[20%] md:w-[50%] gap-x-1 -mt-7 mr-3">
                                    <button class="flex items-center gap-x-1 text-[#81C3C3] text-[200%] font-['Irish_Grover'] px-4 py-2 rounded-md hover:opacity-80 transition-opacity duration-300 cursor-pointer">
                                        Add Friend
                                    </button>
                                </div>
                            </div>
                            <img src="/art/profile/profile_no.svg" alt="Profile" class="h-[90%] p-2"/>
                        </div>
                    </div>
                </div>
                <div id="dashboard" class="flex flex-row items-center justify-center h-[360px] w-[360px] md:w-[450px] md:h-[400px] mt-[10%] bg-[#B0D5D5] border-[#81C3C3] border-8 rounded-3xl">
                    <blitz-match-history-component></blitz-match-history-component>
                </div>
            </div>
            <div class="flex flex-col mt-[50px] w-[300px] h-[610px] lg:h-[710px] lg:w-[350px] mb-[10%] bg-[#B0D500] border-[#81C3C3] border-8 rounded-3xl">
                <blitz-user-profile-match-component></blitz-user-profile-match-component>
            </div>
        </div>
    </div>
    <a href="https://github.com/ValeriaGart/ft_transcendence" target="_blank" rel="noopener noreferrer" class="flex items-center gap-4 hover:opacity-80">
        <img src="/art/githubicon.svg" alt="githubicon" class="h-[40px] w-auto" />
        <span class="text-[#81C3C3] font-['Irish_Grover'] text-[200%] md:text-[220%]">Our project on github</span>
    </a>
</div>
